<head>
	<TITLE>Validar si la contraseña y la repeticion de la contraseña son iguales</TITLE>
	<script>
		function combrobarClave(){
			clave1=document.fl.clave1.value
			clave2=document.fl.clave2.value
			if (clave1 == "admin" && clave2=="conejo"){
				alert("Los Datos Coinciden...\n Bienvenido");
				var href="principal.html"
				window.location=href;
			}
			else{
				alert("Error las dos claves son iguales...\n intentelo nuevamente");
				var href="index.html";
				window.location=href;

			};
		}
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body >
	<h1><center>Validar si la contraseña y la repetición de la contraseña son iguales</h1></center>
	<br> 
	Escribe una supuesta contrase;a dos veces una en cada campo, y pulsa el boton. Javascript te dira si las dos son iguales
	<br>
	<form action="" name="fl">
		<div class="form-floating mb-3">
  <input type="password" name="clave1" size="5" class="form-control" id="floatingInput" placeholder="Password">
  <label for="floatingInput">CONTRASEÑA:</label>
</div>
<div class="form-floating">
  <input type="password" name="clave2" size="5" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">CONTRASEÑA:</label>
</div>
		<button type="button" class="btn btn-outline-info" value="Comprobar si son iguales" onclick="combrobarClave()">comprobar si son iguales</button>
		<br>
		<center><img src="gir.gif" class="img-fluid" ></center>
		<br>
	</form>
</body>
